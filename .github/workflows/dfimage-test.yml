name: Dockerfile Image Test

permissions:
  contents: read
  packages: read

on:
  push:
    branches: [ master ]
    paths:
      - Dockerfile
      - dfimage.*
      - pyproject.toml
  pull_request:
    branches: [ master ]
    paths:
      - Dockerfile
      - dfimage.*
      - pyproject.toml
  workflow_dispatch:

env:
  TEST_TAG: laniksj/dfimage:test
  IMAGE_TEST: alpine:latest

jobs:
  dfimage-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build and Export to Docker
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          load: true
          tags: ${{ env.TEST_TAG }}
      
      - name: Pull Docker Image for Test
        run: docker pull ${{ env.IMAGE_TEST }}

      - name: Test Docker Container
        run: |
          docker run -v /var/run/docker.sock:/var/run/docker.sock --rm ${{ env.TEST_TAG }} ${{ env.IMAGE_TEST }}

      - name: Install with pipx
        run: pipx install .

      - name: Test pipx Install
        run: dfimage
