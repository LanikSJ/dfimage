name: Dockerfile Image Test

on:
  push:
    branches: [ master ]
    paths:
      - Dockerfile
      - dfimage.*
      - pyproject.toml
  pull_request:
    branches: [ master ]
    paths:
      - Dockerfile
      - dfimage.*
      - pyproject.toml
  workflow_dispatch:

env:
  TEST_TAG: laniksj/dfimage:test
  IMAGE_TEST: alpine:latest

jobs:
  dfimage-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Export to Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.TEST_TAG }}
      
      - name: Pull Docker Image for Test
        run: docker pull ${{ env.IMAGE_TEST }}

      - name: Test Docker Container
        run: |
          docker run -v /var/run/docker.sock:/var/run/docker.sock --rm ${{ env.TEST_TAG }} ${{ env.IMAGE_TEST }}

      - name: Install with pipx
        run: pipx install .

      - name: Test pipx Install
        run: dfimage ${{ env.IMAGE_TEST }}
