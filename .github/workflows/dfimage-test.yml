name: Dockerfile Image Test

on:
  push:
    branches: [ master ]
    paths:
      - Dockerfile
      - entrypoint.*
      - requirements.txt
  pull_request:
    branches: [ master ]
    paths:
      - Dockerfile
      - entrypoint.*
      - requirements.txt
  workflow_dispatch:

env:
  TEST_TAG: laniksj/dfimage:test
  IMAGE_TEST: alpine:latest

jobs:
  dfimage-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Export to Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.TEST_TAG }}
      
      - name: Test Docker Container
        run: |
          docker pull ${{ env.IMAGE_TEST }} && docker run -v /var/run/docker.sock:/var/run/docker.sock --rm ${{ env.TEST_TAG }} ${{ env.IMAGE_TEST }}
        
      - name: Test Python Package
        run: |
          pipx install dfimage && dfimage ${{ env.IMAGE_TEST }}
