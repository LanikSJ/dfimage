name: Publish to PyPI

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Publish target (pypi, dry-run)'
        required: true
        default: 'dry-run'
        type: choice
        options:
          - dry-run
          - pypi

jobs:
  build-wheel:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build the package
        run: python -m build

      - name: Check the built package
        run: twine check dist/*

      - name: Upload Python package dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-dist
          path: dist

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: build-wheel
    if: github.event.inputs.publish_target == 'pypi'
    environment:
      name: pypi
      url: https://pypi.org/p/dfimage
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Download Python package dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-dist
          path: dist
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
